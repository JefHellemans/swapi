<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="dist/css/main.min.css">

</head>
<body>

    <section id="app">
    </section>

    <script type="text/template" id="loading-template">
        <h2>Loading</h2>
        <p><%- status %></p>
    </script>

    <script type="text/template" id="search-template">
        <form id="filter">
            <input type="text" name="search" id="search" placeholder="Which droids are you looking for?..."/>
            <section id="checkboxes">
                <input type="checkbox" value="people" name="chkFilter[]" id="chkPeople" checked="checked"/>
                <label for="chkPeople">People</label>

                <input type="checkbox" value="films" name="chkFilter[]" id="chkFilms" checked="checked"/>
                <label for="chkFilms">Films</label>

                <input type="checkbox" value="starships" name="chkFilter[]" id="chkStarships" checked="checked"/>
                <label for="chkStarships">Starships</label>

                <input type="checkbox" value="vehicles" name="chkFilter[]" id="chkVehicles" checked="checked"/>
                <label for="chkVehicles">Vehicles</label>

                <input type="checkbox" value="species" name="chkFilter[]" id="chkSpecies" checked="checked"/>
                <label for="chkSpecies">Species</label>

                <input type="checkbox" value="planets" name="chkFilter[]" id="chkPlanets" checked="checked"/>
                <label for="chkPlanets">Planets</label>
            </section>
            <section id="options">
                <h2>People</h2>
                <ul id="people"></ul>
                <h2>Films</h2>
                <ul id="films"></ul>
                <h2>Starships</h2>
                <ul id="starships"></ul>
                <h2>Vehicles</h2>
                <ul id="vehicles"></ul>
                <h2>Species</h2>
                <ul id="species"></ul>
                <h2>Planets</h2>
                <ul id="planets"></ul>
            </section>
        </form>
        <section id="result"></section>
    </script>

    <script type="text/template" id="person-template">
        <h2><%- name %></h2>
        <dl>
            <dd>Height:</dd>
            <dt><%- height %></dt>

            <dd>Mass:</dd>
            <dt><%- mass %></dt>

            <dd>Hair color:</dd>
            <dt><%- hair_color %></dt>

            <dd>Skin color:</dd>
            <dt><%- skin_color %></dt>

            <dd>Eye color:</dd>
            <dt><%- eye_color %></dt>

            <dd>Birth year:</dd>
            <dt><%- birth_year %></dt>

            <dd>Gender:</dd>
            <dt><%- gender %></dt>

            <dd>Homeworld:</dd>
            <dt><ul class="homeworld"></ul></dt>

            <dd>Films:</dd>
            <dt><ul class="films"></ul></dt>

            <dd>Species:</dd>
            <dt><ul class="species"></ul></dt>

            <dd>Vehicles:</dd>
            <dt><ul class="vehicles"></ul></dt>

            <dd>Starships:</dd>
            <dt><ul class="starships"></ul></dt>
        </dl>
    </script>

    <script type="text/template" id="film-template">
        <h2><%- title %></h2>
        <dl>
            <dd>Episode:</dd>
            <dt><%- episode_id %></dt>

            <dd>Opening crawl:</dd>
            <dt><%- opening_crawl %></dt>

            <dd>Director:</dd>
            <dt><%- director %></dt>

            <dd>Producer:</dd>
            <dt><%- producer %></dt>

            <dd>Release date:</dd>
            <dt><%- release_date %></dt>

            <dd>Characters:</dd>
            <dt><ul class="characters"></ul></dt>

            <dd>Planets:</dd>
            <dt><ul class="planets"></ul></dt>

            <dd>Starships:</dd>
            <dt><ul class="starships"></ul></dt>

            <dd>Vehicles:</dd>
            <dt><ul class="vehicles"></ul></dt>

            <dd>Species:</dd>
            <dt><ul class="species"></ul></dt>
        </dl>
    </script>

    <script type="text/template" id="starship-template">
        <h2><%- name %></h2>
        <dl>
            <dd>Model:</dd>
            <dt><%- model %></dt>

            <dd>Manufacturer:</dd>
            <dt><%- manufacturer %></dt>

            <dd>Cost in credits:</dd>
            <dt><%- cost_in_credits %></dt>

            <dd>Length:</dd>
            <dt><%- length %></dt>

            <dd>Max atmosphering speed:</dd>
            <dt><%- max_atmosphering_speed %></dt>

            <dd>Crew:</dd>
            <dt><%- crew %></dt>

            <dd>Passengers:</dd>
            <dt><%- passengers %></dt>

            <dd>Cargo capacity:</dd>
            <dt><%- cargo_capacity %></dt>

            <dd>Consumables:</dd>
            <dt><%- consumables %></dt>

            <dd>Hyperdrive rating:</dd>
            <dt><%- hyperdrive_rating %></dt>

            <dd>MGLT:</dd>
            <dt><%- MGLT %></dt>

            <dd>Starship class:</dd>
            <dt><%- starship_class %></dt>

            <dd>Pilots:</dd>
            <dt><ul class="pilots"></ul></dt>

            <dd>Films:</dd>
            <dt><ul class="films"></ul></dt>
        </dl>
    </script>

    <script type="text/template" id="vehicle-template">
        <h2><%- name %></h2>
        <dl>
            <dd>Model:</dd>
            <dt><%- model %></dt>

            <dd>Manufacturer:</dd>
            <dt><%- manufacturer %></dt>

            <dd>Cost in credits:</dd>
            <dt><%- cost_in_credits %></dt>

            <dd>Length:</dd>
            <dt><%- length %></dt>

            <dd>Max atmosphering speed:</dd>
            <dt><%- max_atmosphering_speed %></dt>

            <dd>Crew:</dd>
            <dt><%- crew %></dt>

            <dd>Passengers:</dd>
            <dt><%- passengers %></dt>

            <dd>Cargo capacity:</dd>
            <dt><%- cargo_capacity %></dt>

            <dd>Consumables:</dd>
            <dt><%- consumables %></dt>

            <dd>Vehicle class:</dd>
            <dt><%- vehicle_class %></dt>

            <dd>Pilots:</dd>
            <dt><ul class="pilots"></ul></dt>

            <dd>Films:</dd>
            <dt><ul class="films"></ul></dt>
        </dl>
    </script>

    <script type="text/template" id="race-template">
        <h2><%- name %></h2>
        <dl>
            <dd>Classification:</dd>
            <dt><%- classification %></dt>

            <dd>Designation:</dd>
            <dt><%- designation %></dt>

            <dd>Average height:</dd>
            <dt><%- average_height %></dt>

            <dd>Skin colors:</dd>
            <dt><%- skin_colors %></dt>

            <dd>Hair colors:</dd>
            <dt><%- hair_colors %></dt>

            <dd>Eye colors:</dd>
            <dt><%- eye_colors %></dt>

            <dd>Average lifespan:</dd>
            <dt><%- average_lifespan %></dt>

            <dd>Homeworld:</dd>
            <dt><ul class="homeworld"></ul></dt>

            <dd>Language:</dd>
            <dt><%- language %></dt>

            <dd>People:</dd>
            <dt><ul class="people"></ul></dt>

            <dd>Films:</dd>
            <dt><ul class="films"></ul></dt>
        </dl>
    </script>

    <script type="text/template" id="planet-template">
        <h2><%- name %></h2>
        <dl>
            <dd>Rotation period:</dd>
            <dt><%- rotation_period %></dt>

            <dd>Orbital period:</dd>
            <dt><%- orbital_period %></dt>

            <dd>Diameter:</dd>
            <dt><%- diameter %></dt>

            <dd>Climate:</dd>
            <dt><%- climate %></dt>

            <dd>Gravity:</dd>
            <dt><%- gravity %></dt>

            <dd>Terrain:</dd>
            <dt><%- terrain %></dt>

            <dd>Surface water:</dd>
            <dt><%- surface_water %></dt>

            <dd>Population:</dd>
            <dt><%- population %></dt>

            <dd>Residents:</dd>
            <dt><ul class="residents"></ul></dt>

            <dd>Films:</dd>
            <dt><ul class="films"></ul></dt>
        </dl>
    </script>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js"></script>
    <script src="dist/js/app.min.js"></script>

</body>
</html>
