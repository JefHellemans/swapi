<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="dist/css/main.min.css">
    <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'>

</head>
<body>

    <section id="app">
    </section>

    <script type="text/template" id="loading-template">
        <h2>Loading</h2>
        <p><%- status %></p>
    </script>

    <script type="text/template" id="search-template">
        <form id="filter">
            <input type="text" name="search" id="search" placeholder="Which droids are you looking for?..."/>
            <section id="checkboxes">
                <input type="checkbox" value="people" name="chkFilter[]" id="chkPeople" checked="checked"/>
                <label for="chkPeople">People</label>

                <input type="checkbox" value="films" name="chkFilter[]" id="chkFilms" checked="checked"/>
                <label for="chkFilms">Films</label>

                <input type="checkbox" value="starships" name="chkFilter[]" id="chkStarships" checked="checked"/>
                <label for="chkStarships">Starships</label>

                <input type="checkbox" value="vehicles" name="chkFilter[]" id="chkVehicles" checked="checked"/>
                <label for="chkVehicles">Vehicles</label>

                <input type="checkbox" value="species" name="chkFilter[]" id="chkSpecies" checked="checked"/>
                <label for="chkSpecies">Species</label>

                <input type="checkbox" value="planets" name="chkFilter[]" id="chkPlanets" checked="checked"/>
                <label for="chkPlanets">Planets</label>
            </section>
            <section id="options">
                <h2 class="people">People</h2>
                <ul id="people"></ul>
                <h2 class="films">Films</h2>
                <ul id="films"></ul>
                <h2 class="starships">Starships</h2>
                <ul id="starships"></ul>
                <h2 class="vehicles">Vehicles</h2>
                <ul id="vehicles"></ul>
                <h2 class="species">Species</h2>
                <ul id="species"></ul>
                <h2 class="planets">Planets</h2>
                <ul id="planets"></ul>
            </section>
        </form>
        <section id="result"></section>
    </script>

    <script type="text/template" id="person-template">
        <h2><%- name %></h2>
        <dl>
            <dt>Height:</dt>
            <dd><%- height %></dd>

            <dt>Mass:</dt>
            <dd><%- mass %></dd>

            <dt>Hair color:</dt>
            <dd><%- hair_color %></dd>

            <dt>Skin color:</dt>
            <dd><%- skin_color %></dd>

            <dt>Eye color:</dt>
            <dd><%- eye_color %></dd>

            <dt>Birth year:</dt>
            <dd><%- birth_year %></dd>

            <dt>Gender:</dt>
            <dd><%- gender %></dd>

            <dt>Homeworld:</dt>
            <dd><ul class="homeworld"></ul></dd>

            <dt>Films:</dt>
            <dd><ul class="films"></ul></dd>

            <dt>Species:</dt>
            <dd><ul class="species"></ul></dd>

            <dt>Vehicles:</dt>
            <dd><ul class="vehicles"></ul></dd>

            <dt>Starships:</dt>
            <dd><ul class="starships"></ul></dd>
        </dl>
    </script>

    <script type="text/template" id="film-template">
        <h2><%- title %></h2>
        <dl>
            <dt>Episode:</dt>
            <dd><%- episode_id %></dd>

            <dt>Opening crawl:</dt>
            <dd><%- opening_crawl %></dd>

            <dt>Director:</dt>
            <dd><%- director %></dd>

            <dt>Producer:</dt>
            <dd><%- producer %></dd>

            <dt>Release date:</dt>
            <dd><%- release_date %></dd>

            <dt>Characters:</dt>
            <dd><ul class="characters"></ul></dd>

            <dt>Planets:</dt>
            <dd><ul class="planets"></ul></dd>

            <dt>Starships:</dt>
            <dd><ul class="starships"></ul></dd>

            <dt>Vehicles:</dt>
            <dd><ul class="vehicles"></ul></dd>

            <dt>Species:</dt>
            <dd><ul class="species"></ul></dd>
        </dl>
    </script>

    <script type="text/template" id="starship-template">
        <h2><%- name %></h2>
        <dl>
            <dt>Model:</dt>
            <dd><%- model %></dd>

            <dt>Manufacturer:</dt>
            <dd><%- manufacturer %></dd>

            <dt>Cost in credits:</dt>
            <dd><%- cost_in_credits %></dd>

            <dt>Length:</dt>
            <dd><%- length %></dd>

            <dt>Max atmosphering speed:</dt>
            <dd><%- max_atmosphering_speed %></dd>

            <dt>Crew:</dt>
            <dd><%- crew %></dd>

            <dt>Passengers:</dt>
            <dd><%- passengers %></dd>

            <dt>Cargo capacity:</dt>
            <dd><%- cargo_capacity %></dd>

            <dt>Consumables:</dt>
            <dd><%- consumables %></dd>

            <dt>Hyperdrive rating:</dt>
            <dd><%- hyperdrive_rating %></dd>

            <dt>MGLT:</dt>
            <dd><%- MGLT %></dd>

            <dt>Starship class:</dt>
            <dd><%- starship_class %></dd>

            <dt>Pilots:</dt>

            <dd><%- max_atmosphering_speed %></dd>

        </dl>
    </script>

    <script type="text/template" id="race-template">
        <h2><%- name %></h2>
        <dl>
            <dt>Classification:</dt>
            <dd><%- classification %></dd>

            <dt>Designation:</dt>
            <dd><%- designation %></dd>

            <dt>Average height:</dt>
            <dd><%- average_height %></dd>

            <dt>Skin colors:</dt>
            <dd><%- skin_colors %></dd>

            <dt>Hair colors:</dt>

    <script type="text/template" id="planet-template">

            <dt>Terrain:</dt>

            <dt>Surface water:</dt>
            <dd><%- surface_water %></dd>

            <dt>Population:</dt>
            <dd><%- population %></dd>

            <dt>Residents:</dt>
            <dd><ul class="residents"></ul></dd>

            <dt>Films:</dt>
            <dd><ul class="films"></ul></dd>
        </dl>
    </script>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js"></script>
    <script src="dist/js/app.min.js"></script>

</body>
</html>
